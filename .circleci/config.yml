# Use the latest 2.1 version of CircleCI pipeline process engine.
version: 2.1

# Define a job to be invoked later in a workflow.
jobs:
  print-hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Print Hello"
          command: "echo Hello,"
  print-world:
    docker: 
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Print World"
          command: "echo World!"


# Invoke jobs via workflows
workflows:
  print-hello-world-workflow:
    jobs:
      - print-hello
      - print-world:
          requires: 
            - print-hello
